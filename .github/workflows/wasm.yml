name: Build WASM

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: latest
      
      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build WASM (base CLI - no audio features)
        run: |
          cargo build --release --target wasm32-unknown-unknown --no-default-features --features cli
          mkdir -p wasm-artifacts
          cp target/wasm32-unknown-unknown/release/elevenlabs_cli.wasm wasm-artifacts/ || true
      
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: elevenlabs-cli-wasm
          path: wasm-artifacts/
      
      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: wasm-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

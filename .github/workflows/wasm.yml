name: Build WASM

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.5.0
        with:
          version: latest
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache wasm-target
        uses: actions/cache@v4
        with:
          path: ~/.cargo/rustup/cache/wasm32-unknown-unknown
          key: ${{ runner.os }}-wasm-target-${{ hashFiles('**/Cargo.lock') }}
      
      # Note: WASM build does NOT support audio features (rodio/cpal)
      # Audio features require native system access
      # For browser/edge usage, use the base WASM and implement audio via JS WebAudio API
      
      - name: Build WASM (base CLI - no audio)
        run: |
          cargo build --release --target wasm32-unknown-unknown --bin elevenlabs
          mkdir -p wasm-artifacts
          # Create a JS wrapper for the WASM
          cat > wasm-artifacts/elevenlabs.mjs << 'EOF'
          // ElevenLabs CLI WASM for browser/edge environments
          // Audio features not supported in WASM - implement via WebAudio API in JavaScript
          
          let wasmModule = null;
          
          export async function init() {
            const wasm = await import('./elevenlabs_bg.wasm');
            wasmModule = await wasm.default();
            return wasmModule;
          }
          
          export async function run(args) {
            if (!wasmModule) {
              throw new Error("WASM not initialized. Call init() first.");
            }
            // Convert args to pointer array and call WASM
            // This is a placeholder - actual implementation depends on CLI entry point
            console.log("WASM run called with:", args);
          }
          
          // Export utilities
          export function getVersion() {
            return "1.0.0-wasm";
          }
          EOF
          cp target/wasm32-unknown-unknown/release/elevenlabs.wasm wasm-artifacts/
          cp target/wasm32-unknown-unknown/release/elevenlabs_bg.wasm wasm-artifacts/ 2>/dev/null || true
          cp target/wasm32-unknown-unknown/release/elevenlabs.js wasm-artifacts/ 2>/dev/null || true
      
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: elevenlabs-wasm
          path: wasm-artifacts/
      
      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wasm-artifacts/elevenlabs.wasm
            wasm-artifacts/elevenlabs_bg.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
